  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 order-lg-1">
        <div class="p-5" th:each="libro : ${libros}">
          <form th:href="@{/prestar/__${libro.id}__}" method="POST">

            <input hidden th:value=${id} name="id">

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1" style="width: 100px;">Titulo</span>
              </div>
              <input th:value="${libro.titulo}" type="text" class="form-control" aria-label="titulo"
                aria-describedby="basic-addon1" disabled>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1" style="width: 100px;">Autor</span>
              </div>
              <input th:value="${libro.autor.nombre}" type="text" class="form-control" aria-label="autor"
                aria-describedby="basic-addon1" disabled>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1" style="width: 100px;">Editorial</span>
              </div>
              <input th:value="${libro.editorial.nombre}" type="text" class="form-control" aria-label="editorial"
                aria-describedby="basic-addon1" disabled>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1" style="width: 100px;">Ejemplares</span>
              </div>
              <input th:value="${libro.ejemplares}" type="text" class="form-control" aria-label="ejemplares"
                aria-describedby="basic-addon1" disabled>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1" style="width: 100px;">Restantes</span>
              </div>
              <input th:value="${libro.ejemplaresRestantes}" type="number" class="form-control" aria-label="ejemplares"
                aria-describedby="basic-addon1" disabled>
            </div>
            <label>Selecion el cliente a prestar</label>
            <select class="form-control" name="idcliente">
              <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre}"> </option>
            </select>

            <br><button type="submit" href="/iniciolibro" class="btn btn-primary">Prestar Libro</button>
            <a class="btn btn-primary" href="/registrocliente" role="button"style="margin-left:8%">Registar Nuevo cliente</a>
            <br><a class="btn btn-primary" href="/iniciolibro" role="button"style="width: 100px; margin-top: 5%;margin-left: 30%;">Volver</a>
          </form>
        </div>
      </div>
      <div class="col-lg-6 order-lg-2">
        <div style="padding-left: 20%;" th:each="libro : ${libros}">
          <img class="bd-placeholder-img card-img-top" th:src="${'/foto/libro?id='+libro.id}"
            style="width: auto; height: auto;"></a>
        </div>
