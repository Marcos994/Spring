<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-
    TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/estilo.css">
  <title>Libros</title>
</head>

<body>
  <nav class="navbar navbar-light navbar-expand-lg" style="background-color: rgb(226, 223, 223); ">

    <a class="navbar-brand" href="/"><img src="/img/unnamed.png" width="30" height="30" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="/inilibro" style="color: grey;">Libros<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/iniautor" style="color: grey;">Autores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/inieditorial" style="color: grey;">Editoriales</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" action="/busqueda">
        <input class="form-control mr-sm-2" type="search" placeholder="Buscar" name="titulo">
        <button class="btn btn-warning my-2 my-sm-0" type="submit" style="color: black;">Buscar</button>
      </form>

      <button class="btn btn-warning mr-sm-2" type="submit" style="color: black;"><a href="/login"
          style="color: black;">Login </a></button>
    </div>
  </nav>
  <div class="container-fluid" style="background-color: #ffcb00;text-align: center;">
    <h1 style="font-size: 30px;text-align: left; color: black;">Libros</h1>
  </div>
  <div class="container-fluid" style="width: 100%;">
    <table class="table table-info table-sm">
      <thead>
        <tr>
          <th scope="col2">Titulo</th>
          <th scope="col3">Autor</th>
          <th scope="col4">Editorial</th>
          <th scope="col4">AÃ±o</th>
          <th scope="col4">Ejemplares</th>
          <th scope="col4">Foto</th>
        </tr>
      </thead>
      <tbody th:each="libro : ${libros}">
        <tr>
          <td th:text="${libro.titulo}" style="width: 20%;"></td>
          <td th:text="${libro.autor.nombre}" style="width: 20%;"></td>
          <td th:text="${libro.editorial.nombre}" style="width: 20%;"></td>
          <td th:text="${libro.anio}" style="width:10%"></td>
          <td th:text="${libro.ejemplaresRestantes}" style="text-align:justify"></td>
          <td><a class="link" th:href="${'/foto/libro?id='+libro.id}"><img class="bd-placeholder-img card-img-top"
                th:src="${'/foto/libro?id='+libro.id}" style="width: auto; height: 60px;"></a>
          </td>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="container" style="width: 100%; padding-left: 30%;margin-top: 0px;">
    <a class="btn btn-warning" href="/" role="button" style="width: 100px;">Volver</a>
  </div>
  <br>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
