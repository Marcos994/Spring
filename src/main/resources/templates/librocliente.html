  <meta charset="UTF-8">

    TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"

<body>
  <nav class="navbar navbar-light navbar-expand-lg" style="background-color: rgb(226, 223, 223); ">
    <a class="navbar-link" href="/inicio"><img src="/img/unnamed.png" width="30" height="30"
        class="d-inline-block align-top" alt=""></a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">

          <div class="dropdown">
            <button class="btn btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
              aria-expanded="false">
              Libros
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="/iniciolibro">Buscar Libro</a>
              <a class="dropdown-item" href="/registrolibro">Agregar Libro</a>
            </div>
          </div>
        </li>
        <li class="nav-item">
          <div class="dropdown">
            <button class="btn btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
              aria-expanded="false">
              Autor
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="/inicioautor">Buscar Autor</a>
              <a class="dropdown-item" href="/registroautor">Agregar Autor</a>
            </div>
          </div>
        </li>
        <li class="nav-item">
          <div class="dropdown">
            <button class="btn btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
              aria-expanded="false">
              Editorial
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="/inicioeditorial">Buscar Editorial</a>
              <a class="dropdown-item" href="/registroeditorial">Agregar Editorial</a>
            </div>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" action="/busqueda">
        <input class="form-control mr-sm-2" type="search" placeholder="Buscar" name="titulo">
        <button class="btn btn-warning my-2 my-sm-0" type="submit" style="color: black;">Buscar</button>
      </form>

      <div class="btn-group">
        <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Menu
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <button class="dropdown-item" type="button">Perfil</button>
          <button class="dropdown-item" type="button">Modificar Perfil</button>
          <button class="dropdown-item" type="button">Buscar Usuarios</button>
          <button class="dropdown-item" type="button"><a href="/iniciocliente" style="color: black;">Clientes</a></button>

          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/login?logout">Salir</a>
        </div>
      </div>
    </div>
    </div>
  </nav>
  <section style="margin-bottom: 10px;">
    <div class="container-fluid" style="background-color: #ffcb00;width: 100%;">
      <div th:each="cliente : ${clientes}" class="row align-items-center">
        <div class="col-lg-6 order-lg-1">
          <div class="p-2">
            <p class="card-text" th:text="${cliente.nombre}"></p>
            <h1 style="font-size: 25px;text-align: left; color: black;">Libros</h1>
          </div>
        </div>
        <div class="col-lg-6 order-lg-2" id="nuevolibro">
          <div class="p-2" style="margin-right: 10px;">
            <a class="btn btn-primary" href="/inicio" role="button">Volver</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="container-fluid" style="width: 100%;">
    <table class="table table-info table-sm">
      <thead>
        <tr class="centrado">
          <th scope="col">Titulo</th>
          <th scope="col">Autor</th>
          <th scope="col">Editorial</th>
          <th scope="col">AÃ±o</th>
          <th scope="col">Ejemplares</th>
          <th scope="col">Prestados</th>
          <th scope="col">Restantes</th>
          <th scope="col">Foto</th>
          <th scope="col">Alta/Baja</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody th:each="libro : ${libros}">
        <tr>
          <td th:text="${libro.titulo}" style="width: 20%;"></td>
          <td th:text="${libro.autor.nombre}" style="width: 15%;"></td>
          <td th:text="${libro.editorial.nombre}" style="width: 15%;"></td>
          <td th:text="${libro.anio}"></td>
          <td th:text="${libro.ejemplares}" style="text-align:center" id="ejemplares"></td>
          <td th:text="${libro.ejemplaresPrestados}" style="text-align:center" id="ejemplares"></td>
          <td th:text="${libro.ejemplaresRestantes}" style="text-align:center" id="ejemplares"></td>
          <td><a class="link" th:href="${'/foto/libro?id='+libro.id}"><img class="bd-placeholder-img card-img-top" th:src="${'/foto/libro?id='+libro.id}"
              style="width: auto; height: 60px;"></a>
          </td>
          <td id="alta">
            <i th:if="${libro.alta}" class="fa fa-circle text-success"></i>
            <i th:unless="${libro.alta}" class="fa fa-circle" style="color: red;"></i>
          </td>
          <td>
            <a th:href="${/devolver/__${libro.id}__}"><i class="fa fa-arrow-circle-down" aria-hidden="true"></i></a>
            <a th:href="${/prestar/__${libro.id}__}"><i class="fa fa-arrow-circle-up" aria-hidden="true"></i></a>
            <a th:href="@{/alta/__${libro.id}__}"><i class="fa fa-check-circle" aria-hidden="true" style="color: green"></i></a>
            <a th:href="@{/baja/__${libro.id}__}"><i class="fa fa-ban" style="color: red"></i></a>
            <a th:href="@{/modificarlibro/__${libro.id}__}"><i class="fa fa-book" aria-hidden="true" style="color: #ffcb00"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

</html>
