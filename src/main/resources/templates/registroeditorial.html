<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-
    TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/estilo.css">
  <title>Registro de Editorial</title>
</head>

<body>
  <nav class="navbar navbar-light navbar-expand-lg" style="background-color: rgb(226, 223, 223); ">

    <a class="navbar-link" href="/inicio"><img src="/img/unnamed.png" width="30" height="30"
        class="d-inline-block align-top" alt=""></a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <div class="dropdown">
            <button class="btn btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
              aria-expanded="false">
              Libros
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="/iniciolibro">Buscar Libro</a>
              <a class="dropdown-item" href="/registrolibro">Agregar Libro</a>
            </div>
          </div>
        </li>
        <li class="nav-item">
          <div class="dropdown">
            <button class="btn btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
              aria-expanded="false">
              Autor
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="/inicioautor">Buscar Autor</a>
              <a class="dropdown-item" href="/registroautor">Agregar Autor</a>
            </div>
          </div>
        </li>
        <li class="nav-item">
          <div class="dropdown">
            <button class="btn btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
              aria-expanded="false">
              Editorial
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="/inicioeditorial">Buscar Editorial</a>
              <a class="dropdown-item" href="/registroeditorial">Agregar Editorial</a>
            </div>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" action="/busqueda">
        <input class="form-control mr-sm-2" type="search" placeholder="Buscar" name="titulo">
        <button class="btn btn-warning my-2 my-sm-0" type="submit" style="color: black;">Buscar</button>
      </form>

      <div class="btn-group">
        <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Menu
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <button class="dropdown-item" type="button">Perfil</button>
          <button class="dropdown-item" type="button">Modificar Perfil</button>
          <button class="dropdown-item" type="button">Buscar Usuarios</button>
          <button class="dropdown-item" type="button"><a href="/iniciocliente" style="color: black;">Clientes</a></button>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/login?logout">Salir</a>
        </div>
      </div>
    </div>
    </div>
  </nav>
  <div class="container-fluid" style="background-color: #ffcb00;text-align: center;">
    <h1 style="font-size: 25px; text-align: left; color: black;">Registro de Editorial</h1>
  </div>
  <section>
    <div class="container">
      <div th:if="${exito}!=null" class="card text-white bg-success mb-3" style="margin-top: 30px;">
        <div class="card-body">
          <p class="card-text" th:text="${exito}"></p>
        </div>
      </div>
      <div th:if="${error}!=null" class="card text-white bg-danger mb-3" style="margin-top: 30px;">
        <div class="card-body">
          <h5 class="card-title">Error</h5>
          <p class="card-text" th:text="${error}"></p>
        </div>
      </div>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-2">
          <div class="p-5">
            <img class="img-fluid rounded-circle" src="/img/somos_egg_school.png" alt="">
          </div>
        </div>
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            <h2 class="display-8">Ingresa una Editorial </h2>
            <form action="/registroeditorial" method="POST" enctype="multipart/form-data">

              <label>Nombre </label><input type="text" class="form-control" name="nombre" />
              <label>Foto</label><input type="file" style="align-items: right;" class="form-control" name="archivo"/>

              <br /><button type="submit" class="btn btn-warning">Registrar Editorial</button>
              <a class="btn btn-warning" href="/inicio" role="button" style="width: 100px; margin-left: 20%;">Volver</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
