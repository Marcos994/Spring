<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-
      TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/estilo.css">
  <title>Clientes</title>
</head>

<body>
  <nav class="navbar navbar-light navbar-expand-lg" style="background-color: rgb(226, 223, 223); ">

    <a class="navbar-link" href="/inicio"><img src="/img/unnamed.png" width="30" height="30"
        class="d-inline-block align-top" alt=""></a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">

          <div class="dropdown">
            <button class="btn btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
              aria-expanded="false">
              Libros
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="/iniciolibro">Buscar Libro</a>
              <a class="dropdown-item" href="/registrolibro">Agregar Libro</a>
            </div>
          </div>
        </li>
        <li class="nav-item">

          <div class="dropdown">
            <button class="btn btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
              aria-expanded="false">
              Autor
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="/inicioautor">Buscar Autor</a>
              <a class="dropdown-item" href="/registroautor">Agregar Autor</a>
            </div>
          </div>
        </li>
        <li class="nav-item">
          <div class="dropdown">
            <button class="btn btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
              aria-expanded="false">
              Editorial
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="/inicioeditorial">Buscar Editorial</a>
              <a class="dropdown-item" href="/registroeditorial">Agregar Editorial</a>
            </div>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" action="/busqueda">
        <input class="form-control mr-sm-2" type="search" placeholder="Buscar" name="titulo">
        <button class="btn btn-warning my-2 my-sm-0" type="submit" style="color: black;">Buscar</button>
      </form>

      <div class="btn-group">
        <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Menu
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <button class="dropdown-item" type="button">Perfil</button>
          <button class="dropdown-item" type="button">Modificar Perfil</button>
          <button class="dropdown-item" type="button">Buscar Usuarios</button>
          <button class="dropdown-item" type="button"><a href="/iniciocliente" style="color: black;">Clientes</a></button>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/login?logout">Salir</a>
        </div>
      </div>
    </div>
    </div>
  </nav>
  <section style="margin-bottom: 10px;">
    <div class="container-fluid" style="background-color: #ffcb00;width: 100%;">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-1">
          <div class="p-2">
            <h1 style="font-size: 25px;text-align: left; color: black;">Clientes</h1>
          </div>
        </div>
        <div class="col-lg-6 order-lg-2" id="nuevoautor">
          <div class="p-2" style="margin-right: 10px;">
            <a class="btn btn-primary" href="/registrocliente" role="button">Nuevo Cliente</a>
            <a class="btn btn-primary" href="/inicio" role="button">Volver</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="container m-5">
    <table class="table table-info table-sm">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Documento</th>
          <th scope="col">Telefono</th>
          <th scope="col">Foto</th>
          <th scope="co2">Alta/Baja</th>
          <th scope="co2">Ver libros</th>
          <th scope="co2">Acciones</th>
        </tr>
      </thead>
      <tbody th:each="cliente : ${clientes}">
        <tr>
          <td th:text="${cliente.nombre}"></td>
          <td th:text="${cliente.apellido}"></td>
          <td th:text="${cliente.documento}"></td>
          <td th:text="${cliente.telefono}"></td>
          <td><img class="bd-placeholder-img card-img-top" th:src="${'/foto/cliente?id='+cliente.id}" style="width: 60px; height: 50px;"></td>
          </td> 
          <td id="alta">
            <i th:if="${cliente.alta}" class="fa fa-circle text-success"></i>
            <i th:unless="${cliente.alta}" class="fa fa-circle" style="color: red;"></i>
          </td>
          <td>
            <a class="btn btn-primary" href="/librocliente" role="button">Libros</a>
          </td>
          <td>
            <a th:href="@{/altaCliente/__${cliente.id}__}"><i class="fa fa-arrow-up" style="color: green"></i></a>
            <a th:href="@{/bajaCliente/__${cliente.id}__}"><i class="fa fa-ban" style="color: red"></i></a>
            <a th:href="@{/modificarcliente/__${cliente.id}__}"><i class="fa fa-book" aria-hidden="true"
                style="color: #ffcb00"></i></a>
          </td>
        </tr>
      </tbody>
    </table>

    <footer class="py-5 bg-black">
      <div class="container">
        <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2019</p>
      </div>
      <!-- /.container -->
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
</body>

</html>
